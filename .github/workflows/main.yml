name: CI

on:
  push:
    branches:
      - main  # или ваша основная ветка

jobs:
  test-on-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: pip install pytest

      - name: Run tests
        run: pytest test_circle.py test_square.py

  test-on-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: pip install pytest

      - name: Run tests
        run: pytest test_circle.py test_square.py
